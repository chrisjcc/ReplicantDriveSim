# This workflow automates the creation of GitHub releases upon pushing new tags, using Node.js 20 and GitHub CLI.
name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v2.1.3, etc.

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Generate Release Notes
      id: generate_notes
      uses: actions/github-script@v3
      with:
        script: |
          const { data: commits } = await github.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.ref,
            per_page: 100
          });

          const commitMessages = commits.map(commit => `- ${commit.commit.message}`).join('\n');
          const changelogUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commits/${context.ref}`;

          return {
            body: `## Changes in this Release\n${commitMessages}\n\nFull Changelog: ${changelogUrl}`
          };

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.generate_notes.outputs.body }}
        draft: true
        prerelease: false
