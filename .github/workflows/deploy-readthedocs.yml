# Building and deploying Documentation
name: Deploy Read the Docs

on:
  # Add this section to listen for the repository dispatch event
  repository_dispatch:
    types: [trigger_readthedocs]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to deploy (tag or branch)'
        required: false
        default: 'main'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.rtd_build.outputs.status }}
      build_url: ${{ steps.rtd_build.outputs.build_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref || github.event.inputs.ref || 'main' }}
          fetch-depth: 0

      - name: Set version information
        id: version
        run: |
          VERSION="${{ github.event.client_payload.ref || github.event.inputs.ref || 'latest' }}"
          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Lowercase the repo name
        run: |
          # Extract just the repository name without owner
          REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_NAME" >> $GITHUB_ENV
          echo "Using repository name: $REPO_NAME"

      - name: Trigger Read the Docs Build
        id: rtd_build
        env:
          READTHEDOCS_TOKEN: ${{ secrets.READTHEDOCS_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # First, sync versions so RTD knows about new tags
          echo "Syncing versions..."
          sync_response=$(curl -s -X POST \
            -H "Authorization: Token ${READTHEDOCS_TOKEN}" \
            "https://app.readthedocs.org/api/v3/projects/${REPO_LOWER}/sync-versions/")
          echo "Sync response: $sync_response"

          # Give RTD more time to process the sync
          echo "Waiting for RTD to process sync..."
          sleep 10

          function trigger_build() {
            local version=$1
            local url="https://app.readthedocs.org/api/v3/projects/${REPO_LOWER}/versions/${version}/builds/"
            echo "Attempting to trigger build for version: $version" >&2
            echo "URL: $url" >&2

            local response=$(curl -s -w "\n%{http_code}" -X POST \
              -H "Authorization: Token ${READTHEDOCS_TOKEN}" \
              "$url")

            echo "$response"
          }

          # Determine versions to try based on input
          # RTD uses the tag name as-is (with 'v' prefix for tags like vX.Y.Z)
          VERSIONS_TO_TRY=()

          if [ "$VERSION" != "latest" ] && [ "$VERSION" != "main" ]; then
            # For version tags, try with 'v' prefix first (vX.Y.Z), then without
            if [[ "$VERSION" =~ ^v ]]; then
              VERSIONS_TO_TRY+=("$VERSION")
              VERSIONS_TO_TRY+=("${VERSION#v}")
            else
              VERSIONS_TO_TRY+=("v$VERSION")
              VERSIONS_TO_TRY+=("$VERSION")
            fi
          fi
          # Always add 'latest' as final fallback
          VERSIONS_TO_TRY+=("latest")

          echo "Will try versions in order: ${VERSIONS_TO_TRY[*]}"

          BUILD_TRIGGERED=false
          for try_version in "${VERSIONS_TO_TRY[@]}"; do
            echo ""
            echo "=== Trying version: $try_version ==="

            response=$(trigger_build "$try_version")
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)

            echo "HTTP code: $http_code"

            # Check for success
            if [ "$http_code" -eq 202 ] || [ "$http_code" -eq 201 ]; then
              # Check if build was actually triggered
              triggered=$(echo "$body" | jq -r '.triggered // true')
              if [ "$triggered" = "true" ]; then
                build_url=$(echo "$body" | jq -r '.build.urls.build // empty')
                echo "status=success" >> $GITHUB_OUTPUT
                echo "build_url=$build_url" >> $GITHUB_OUTPUT
                echo "Build triggered successfully for version: $try_version"
                if [ -n "$build_url" ]; then
                  echo "Build URL: $build_url"
                fi
                BUILD_TRIGGERED=true
                break
              else
                echo "API returned 2xx but triggered=false (build may already be running)"
              fi
            elif [ "$http_code" -eq 200 ]; then
              # 200 OK - Check if triggered
              triggered=$(echo "$body" | jq -r '.triggered // false')
              if [ "$triggered" = "true" ]; then
                build_url=$(echo "$body" | jq -r '.build.urls.build // empty')
                echo "status=success" >> $GITHUB_OUTPUT
                echo "build_url=$build_url" >> $GITHUB_OUTPUT
                echo "Build triggered successfully for version: $try_version"
                BUILD_TRIGGERED=true
                break
              else
                echo "Build not triggered for $try_version (triggered=false), trying next..."
              fi
            elif [ "$http_code" -eq 400 ]; then
              # 400 Bad Request - often means build already running or recently completed
              triggered=$(echo "$body" | jq -r '.triggered // false')
              if [ "$triggered" = "false" ]; then
                echo "Build not triggered (may already be running or recently completed)"
                echo "status=skipped" >> $GITHUB_OUTPUT
                echo "Build already running or recently completed for version: $try_version"
                BUILD_TRIGGERED=true
                break
              fi
            elif [ "$http_code" -eq 404 ]; then
              echo "Version '$try_version' not found on RTD, trying next..."
            else
              echo "Unexpected HTTP code: $http_code"
              echo "Response body: $body"
            fi
          done

          if [ "$BUILD_TRIGGERED" = "false" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "Error: Could not trigger Read the Docs build for any version"
            echo "Tried versions: ${VERSIONS_TO_TRY[*]}"
            exit 1
          fi


  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report Build Status
        run: |
          STATUS="${{ needs.build.outputs.build_status }}"
          if [ "$STATUS" == "success" ]; then
            echo "✅ Read the Docs build triggered successfully"
            echo "Version: ${{ github.event.client_payload.ref || github.event.inputs.ref || 'latest' }}"
            if [ ! -z "${{ needs.build.outputs.build_url }}" ]; then
              echo "Build URL: ${{ needs.build.outputs.build_url }}"
            fi
          elif [ "$STATUS" == "skipped" ]; then
            echo "⏭️ Read the Docs build skipped (already running or recently completed)"
            echo "Version: ${{ github.event.client_payload.ref || github.event.inputs.ref || 'latest' }}"
          else
            echo "❌ Read the Docs build failed to trigger"
            exit 1
          fi

      - name: Create GitHub Status Check
        if: github.event_name == 'repository_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BUILD_STATUS="${{ needs.build.outputs.build_status }}"
          # Map our status to GitHub status (skipped counts as success)
          if [ "$BUILD_STATUS" == "success" ] || [ "$BUILD_STATUS" == "skipped" ]; then
            STATUS="success"
          else
            STATUS="failure"
          fi

          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.event.client_payload.ref || github.sha }}" \
            -d "{
              \"state\": \"$STATUS\",
              \"target_url\": \"${{ needs.build.outputs.build_url }}\",
              \"description\": \"Read the Docs build $BUILD_STATUS\",
              \"context\": \"readthedocs/build\"
            }"
