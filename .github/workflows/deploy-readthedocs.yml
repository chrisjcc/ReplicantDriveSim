# Building and deploying Documentation
name: Deploy Read the Docs

on:
  # Add this section to listen for the repository dispatch event
  repository_dispatch:
    types: [trigger_readthedocs]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Read the Docs Build
        env:
          READTHEDOCS_TOKEN: ${{ secrets.READTHEDOCS_TOKEN }}
        run: |
          curl -X POST -d '' "https://readthedocs.org/api/v3/projects/ReplicantDriveSim/webhook/github/?token=$READTHEDOCS_TOKEN"
