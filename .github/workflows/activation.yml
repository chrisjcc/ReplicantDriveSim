name: Get Unity license activation file üîê

on: workflow_dispatch

jobs:
  requestManualActivationFile:
    name: Request manual activation file üîë
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Request activation file
        id: getManualLicenseFile
        uses: game-ci/unity-activate@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List files
        run: |
          echo "Current directory contents:"
          ls -R
          echo "Searching for ManualActivationFile.lic:"
          find . -name "ManualActivationFile.lic"

      - uses: actions/upload-artifact@v4
        with:
          name: Manual Activation File
          path: ./_activate-license/ManualActivationFile.lic
          if-no-files-found: error
