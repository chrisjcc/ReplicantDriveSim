name: Get Unity license activation file üîê

on: workflow_dispatch

jobs:
  requestManualActivationFile:
    name: Request manual activation file üîë
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Request activation file
        id: getManualLicenseFile
        uses: game-ci/unity-activate@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          #projectPath: ./
          #githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: 2022.3.3f1

      - name: Debug - Print Unity activation logs
        if: failure()
        run: |
          echo "Unity activation logs:"
          cat /github/workspace/_activate-license/Unity_v2022.3.3f1.log || echo "Log file not found"

      - name: Debug - Search for activation file
        if: always()
        run: |
          echo "Searching for .lic files:"
          find . -name "*.lic" -type f
          echo "Contents of _activate-license directory:"
          ls -la ./_activate-license || echo "_activate-license directory not found"

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Manual Activation File
          path: |
            ./_activate-license/*.lic
            ./docs/_static/*.lic
          if-no-files-found: error
