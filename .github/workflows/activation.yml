name: Get Unity license activation file üîê

on: workflow_dispatch

jobs:
  requestManualActivationFile:
    name: Request manual activation file üîë
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Request activation file
        id: getManualLicenseFile
        uses: game-ci/unity-activate@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: Manual Activation File
          path: ./_activate-license/ManualActivationFile.lic

      - name: Debug - Print file path
        run: |
          echo "File path output: ${{ steps.getManualLicenseFile.outputs.filePath }}"
          echo "Listing contents of current directory:"
          ls -R
