# This workflow automates the creation of GitHub releases upon pushing new tags, using Node.js 20 and GitHub CLI.
name: Trigger GitHub Release

on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.get_latest_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Release Notes
        id: generate_notes
        uses: actions/github-script@v6
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.ref,
              per_page: 100
            });
            
            const commitMessages = commits.map(commit => `- ${commit.commit.message}`).join('\n');
            
            const contributors = new Set();
            commits.forEach(commit => {
              if (commit.author && commit.author.login) {
                contributors.add(commit.author.login);
              }
            });
            
            const contributorsSection = Array.from(contributors).map(contributor => `${contributor}`).join('\n');
            
            const changelogUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/commits/${context.ref}`;
            const releaseNotes = `## What's Changed\n${commitMessages}\n\n## Contributors\n${contributorsSection}\n\n**Full Changelog**: ${changelogUrl}`;
            core.setOutput('releaseNotes', releaseNotes);

      - name: Check if Release Exists
        id: check_release
        run: |
          # Extract the tag name without the refs/tags/ prefix
          tag_name="${GITHUB_REF#refs/tags/}"
          
          # Debugging output
          echo "GITHUB_REF is: $GITHUB_REF"
          echo "Parsed tag name is: $tag_name"
          
          # Check if a release already exists for this tag
          existing_release=$(gh release view "$tag_name" --json tagName --jq '.tagName' || echo '')
          echo "Existing release: $existing_release"
          
          if [ -z "$existing_release" ]; then
            echo "Release does not exist. Proceeding with creation."
            echo "::set-output name=create_release::true"
          else
            echo "Release with tag $tag_name already exists. Skipping release creation."
            echo "::set-output name=create_release::false"
          fi

      - name: Debug - Check create_release flag
        run: |
          echo "create_release flag: ${{ steps.check_release.outputs.create_release }}"

      - name: Create Release with GitHub CLI
        if: steps.check_release.outputs.create_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Debugging output to confirm flag is set correctly
          echo "Creating release for tag: ${{ github.ref }}"
          
          # Ensure tag name is parsed properly
          tag_name="${GITHUB_REF#refs/tags/}"
          echo "Final tag name for release creation: $tag_name"
          
          gh release create "$tag_name" --title "Release $tag_name" --notes "${{ steps.generate_notes.outputs.releaseNotes }}"

      - name: Get the latest repository tag
        id: get_latest_tag
        run: |
          latest_tag=$(git tag --sort=-creatordate | head -n 1)
          echo "Latest semver tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

  trigger_docs:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitHub Pages Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/chrisjcc/ReplicantDriveSim/dispatches \
            -d '{
              "event_type": "trigger_gh_pages",
              "client_payload": {
                "ref": "'"${{ needs.release.outputs.latest_tag }}"'"
              }
            }'

      - name: Trigger Read the Docs Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/chrisjcc/ReplicantDriveSim/dispatches \
            -d '{
              "event_type": "trigger_readthedocs",
              "client_payload": {
                "ref": "'"${{ needs.release.outputs.latest_tag }}"'"
              }
            }'


  trigger_unity:
    needs: release
    runs-on: ubuntu-latest
    outputs:
      unity_status: ${{ steps.unity_publish.outputs.status }}
    steps:
      - name: Trigger Unity Project Publish Workflow
        id: unity_publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/chrisjcc/ReplicantDriveSim/dispatches \
            -d '{
              "event_type": "trigger_pypi_publish",
              "client_payload": {
                "ref": "'"${{ needs.release.outputs.latest_tag }}"'",
                "version": "'"${{ needs.release.outputs.latest_tag }}"'"
              }
            }')
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" -eq 204 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

