name: Build and Deploy Jekyll and Doxygen to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Doxygen
        run: sudo apt-get install doxygen -y

      - name: Generate Doxygen Documentation
        run: doxygen Doxyfile

      - name: Upload Doxygen artifact
        uses: actions/upload-artifact@v3
        with:
          name: doxygen-docs
          path: External/docs/html

      - name: Install Jekyll and dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload Jekyll artifact
        uses: actions/upload-artifact@v3
        with:
          name: jekyll-site
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Doxygen artifact
        uses: actions/download-artifact@v3
        with:
          name: doxygen-docs
          path: External/docs/html

      - name: Download Jekyll artifact
        uses: actions/download-artifact@v3
        with:
          name: jekyll-site
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Jekyll site and Doxygen docs'
