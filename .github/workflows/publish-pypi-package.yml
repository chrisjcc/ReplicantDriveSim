name: Publish PyPI Package

on:
  # Triggered by the release workflow via repository_dispatch
  repository_dispatch:
    types: [trigger_pypi_publish] # Triggers when the dispatch event is called
  # Keep manual trigger for testing/debugging
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (for manual dispatch)'
        required: false
        default: ''


jobs:
  build-unity-plugin:
    runs-on: macos-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.client_payload.ref || github.ref }}

      - name: Determine version
        id: get_version
        run: |
          if [[ ${{ github.event_name }} == 'repository_dispatch' ]]; then
            VERSION="${{ github.event.client_payload.version }}"
          elif [[ ${{ github.event_name }} == 'workflow_dispatch' ]]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              VERSION=$(git describe --tags --always)
            fi
          else
            VERSION=$(git describe --tags --always)
          fi
          # Strip 'v' prefix if present
          VERSION_CLEAN=$(echo $VERSION | sed 's/^v//')
          echo "VERSION=$VERSION_CLEAN" >> $GITHUB_OUTPUT

      - name: Print version
        run: echo "Building PyPI package for version ${{ steps.get_version.outputs.VERSION }}"

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create metadata file
        run: |
          echo "Version: ${{ steps.get_version.outputs.VERSION }}" > metadata.txt
          echo "Commit SHA: ${{ github.sha}}" >> metadata.txt
          echo "Short SHA: ${{ steps.slug.outputs.sha8 }}" >> metadata.txt

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.10'
          activate-environment: drive
          channels: conda-forge,defaults

      - name: Install Native Dependencies via Conda
        shell: bash -l {0}
        run: |
          conda install -y "grpcio=1.48.1" "protobuf=3.20.3" pybind11

      - name: Compile Native C++ Library
        shell: bash -l {0}
        run: |
          chmod +x ./build_native_library.sh
          ./build_native_library.sh $(which python)

      - name: Archive Plugin Files
        run: |
          zip -r macos-unity-plugin-build-${{ steps.get_version.outputs.VERSION }}.zip Assets/Plugins/TrafficSimulation/libReplicantDriveSim.dylib replicantdrivesim/replicantdrivesim.so metadata.txt

      - name: Upload Unity Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-unity-plugin-build-${{ steps.get_version.outputs.VERSION }}
          path: ./macos-unity-plugin-build-${{ steps.get_version.outputs.VERSION }}.zip
          include-hidden-files: true
          if-no-files-found: warn


  build-unity-project:
    needs: build-unity-plugin
    runs-on: macos-latest
    outputs:
      VERSION: ${{ needs.build-unity-plugin.outputs.VERSION }}
    steps:
      - name: Set VERSION from previous job
        run: echo "VERSION=${{ needs.build-unity-plugin.outputs.VERSION }}" >> $GITHUB_ENV

      - name: Debug VERSION
        run: echo "VERSION is ${{ env.VERSION }}"

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Create metadata file
        run: |
          echo "Version: ${{ needs.build-unity-plugin.outputs.VERSION }}" > metadata.txt
          echo "Commit SHA: ${{ github.sha}}" >> metadata.txt
          echo "Short SHA: ${{ steps.slug.outputs.sha8 }}" >> metadata.txt

      - name: Checkout Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # This is important to fetch all history for all tags and branches
          lfs: true
          ref: ${{ github.event.client_payload.ref || github.ref }}

      - name: Download Unity Plugin Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-unity-plugin-build-${{ needs.build-unity-plugin.outputs.VERSION }}
          path: ./

      - name: Extract Unity Plugin Build Artifacts
        run: |
          # Extract the file and overwrite existing files without prompting
          unzip -o ./macos-unity-plugin-build-${{ needs.build-unity-plugin.outputs.VERSION }}.zip

          # Remove the ZIP file
          rm -rf ./macos-unity-plugin-build-${{ needs.build-unity-plugin.outputs.VERSION }}.zip metadata.txt

      - name: Build Unity Project for macOS
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneOSX # Build a macOS standalone. Or StandaloneLinux64 for Linux
          unityVersion: 6000.0.30f1 # Unity 6 - explicit version required for better compatibility
          versioning: Semantic
          # Enables caching the Unity Hub and Editor installation for MacOS runners (default: false).
          # This can significantly reduce project build times if you have enough available cache on Github Actions.
          cacheUnityInstallationOnMac: true
          buildName: libReplicantDriveSim
          buildsPath: ./Builds
          # Format: EditorNamespace.BuilderClassName.StaticBuildMethod
          buildMethod: UnityBuilderAction.BuildScript.PerformMacOSBuild
          projectPath: .
          customParameters:  '-logFile "/github/workspace/Logs/unity_build.log" -development'
          androidExportType: "none"
          androidSymbolType: "none"
          allowDirtyBuild: True

      - name: Package Builds with metadata
        run: |
          zip -r macOS-unity-Build-project-${{ needs.build-unity-plugin.outputs.VERSION }}.zip ./Builds ./Logs metadata.txt

      - name: Upload Unity Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-unity-Build-project-${{ needs.build-unity-plugin.outputs.VERSION }}
          path: macOS-unity-Build-project-${{ needs.build-unity-plugin.outputs.VERSION }}.zip

      - name: Update Release Asset
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build-unity-plugin.outputs.VERSION }}
        with:
          script: |
            const fs = require('fs');
            const { VERSION } = process.env;
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: `v${VERSION}`
            });

            await github.rest.repos.uploadReleaseAsset({
              owner,
              repo,
              release_id: release.data.id,
              name: `macOS-unity-Build-project-${VERSION}.zip`,
              data: fs.readFileSync(`./macOS-unity-Build-project-${VERSION}.zip`)
            });


  build-and-publish-pypi:
    needs: build-unity-project
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set VERSION from previous job
        run: echo "VERSION=${{ needs.build-unity-project.outputs.VERSION }}" >> $GITHUB_ENV

      - name: Debug VERSION
        run: echo "VERSION is ${{ env.VERSION }}"

      - name: Checkout Git repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.ref || github.ref }}

      - name: Download Unity Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: macOS-unity-Build-project-${{ needs.build-unity-project.outputs.VERSION }}
          path: ./replicantdrivesim

      - name: Extract Unity Build Artifact
        run: |
          # Change to the replicantdrivesim directory
          cd replicantdrivesim

          # Extract the file and overwrite existing files without prompting
          unzip -o macOS-unity-Build-project-${{ needs.build-unity-project.outputs.VERSION }}.zip

          # Remove the ZIP file
          rm macOS-unity-Build-project-${{ needs.build-unity-project.outputs.VERSION }}.zip

      - name: Download Unity Plugin Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-unity-plugin-build-${{ needs.build-unity-project.outputs.VERSION }}
          path: ./

      - name: Extract Unity Plugin Artifact
        run: |
          # Extract the file and overwrite existing files without prompting
          unzip -o ./macos-unity-plugin-build-${{ needs.build-unity-project.outputs.VERSION }}.zip
          # No need to cp replicantdrivesim.so, it's already in the right place because of the zip structure

          # Remove the ZIP file
          rm -rf ./macos-unity-plugin-build-${{ needs.build-unity-project.outputs.VERSION }}.zip

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.10'
          activate-environment: drive
          channels: conda-forge,defaults

      - name: Install Native Dependencies via Conda
        shell: bash -l {0}
        run: |
          conda install -y "grpcio=1.48.1" "protobuf=3.20.3"

      - name: Install Python Build Tools
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine pybind11

      - name: Build Python package
        shell: bash -l {0}
        run: |
          # Build the Python wheel and source distribution
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI to publish Python package
        shell: bash -l {0}
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          # Check and upload the package to PyPI
          twine check dist/*
          twine upload dist/*

      - name: Verify PyPi package installation
        shell: bash -l {0}
        run: |
          # legacy gym 0.21.0 requires older setuptools
          python -m pip install 'pip<24.1' 'setuptools<66' 'wheel<0.38'
          pip install replicantdrivesim==${{ env.VERSION }}
          pip show replicantdrivesim

      # In the PyPI workflow
      - name: Notify Release Completion
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'trigger_docker_publish',
              client_payload: {
                ref: process.env.VERSION,
                version: process.env.VERSION,
                run_id: '${{ github.run_id }}',
                status: 'success'
              }
            })
