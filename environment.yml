# Conda environment for ReplicantDriveSim
# Ultra-minimal configuration to avoid dependency conflicts

name: drive
channels:
  - conda-forge
  - defaults

dependencies:
  # Only specify Python version - let conda resolve everything else
  - python=3.10.12

# Environment setup instructions:
# 1. Create environment:    conda env create -f environment.yml
# 2. Activate environment:  conda activate drive
# 3. Verify Python:         python --version  (should show 3.10.12)
# 4. Downgrade setuptools:  pip install 'setuptools>=69.5.1,<70'
# 5. Install cmake:         conda install cmake -y
# 6. Install package:       make install  (or: pip install -e .)
#
# Note: setuptools<70 required for gym==0.21.0 compatibility
# All Python package dependencies are managed in pyproject.toml (PEP 621)
