# Conda environment for ReplicantDriveSim
# This file specifies only conda-specific dependencies (Python, system libraries)
# Python package dependencies are managed in pyproject.toml following PEP 621

name: drive
channels:
  - conda-forge
  - defaults

dependencies:
  # Core system dependencies
  - ca-certificates
  - libcxx=14.0.6
  - libffi=3.4.4
  - ncurses=6.4
  - openssl=3.0.13
  - readline=8.2
  - sqlite=3.45.3
  - tk=8.6.14
  - xz=5.4.6
  - zlib=1.2.13

  # Python and package management tools
  - python=3.10.12
  - pip=24.0
  - setuptools=69.5.1
  - wheel=0.43.0

  # Build dependencies for native library compilation
  - cmake>=3.29.0

  # Install the package and all dependencies from pyproject.toml
  # This avoids redundancy and makes pyproject.toml the single source of truth
  - pip:
      # Editable install with all optional dependencies
      # Alternatively, use: -e . for minimal install
      # Or: -e .[dev] for development dependencies only
      - -e .[all]

# Environment setup instructions:
# 1. Create environment:    conda env create -f environment.yml
# 2. Activate environment:  conda activate drive
# 3. Update environment:    make conda-update
# 4. All Python dependencies are automatically installed from pyproject.toml

prefix: /Users/christiancontrerascampana/anaconda3/envs/drive
